<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketchpad</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="buttons">
                <button class="density-button">Change Density</button>
                <button class="clear-button">Clear Grid</button>
                <div id="color-box">
                    <label for="color-picker">Change Color</label>
                    <div id="picker-wrapper">
                        <input id="color-picker" type="color">
                    </div>
                </div>
            </div>
            <div id="sketchpad"></div>
        </div>
    </body>
</html>
